<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	</head>
	<body>
		<div class="span10" th:fragment="content">
			<h2 th:text="${action}">Title</h2>
			<form id="add-edit-category" class="form-horizontal" th:action="@{/admin/add-new-category}" th:object="${category}" method="post">
				<fieldset>
					<legend></legend>
					<ul th:if="${#fields.hasErrors('*')}">
					  	<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
					</ul>
					<input type="hidden" class="input-xlarge" id="id" th:field="*{id}" />
					<div th:class="${#fields.hasErrors('cateName')} ? 'control-group has-error' : control-group">
						<label class="control-label" for="cateName">Category name</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="cateName" th:field="*{cateName}" />
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" th:text="${action} == 'Edit Category' ? Save : Add">Action</button>
						<button class="btn">Cancel</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
