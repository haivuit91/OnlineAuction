<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	</head>
	<body>
		<div class="span10" th:fragment="content">
			<h2>Add new User</h2>
			<form id="add-new-user" class="form-horizontal" th:action="@{/admin/add-new-user}" th:object="${account}" method="post">
				<fieldset>
					<legend></legend>
					<ul th:if="${#fields.hasErrors('*')}">
					  	<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
					</ul>
					<input type="hidden" class="input-xlarge" id="id" th:field="*{id}" />
					<input type="hidden" class="input-xlarge" id="pwd" th:field="*{pwd}" />
					<div th:class="${#fields.hasErrors('accountName')} ? 'control-group has-error' : control-group">
						<label class="control-label" for="accountName">User name</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="accountName" th:field="*{accountName}" />
						</div>
					</div>
					<div th:class="${#fields.hasErrors('fullName')} ? 'control-group has-error' : control-group">
						<label class="control-label" for="fullName">Full name</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="fullName" th:field="*{fullName}" />
						</div>
					</div>
					<div th:class="${#fields.hasErrors('email')} ? 'control-group has-error' : control-group">
						<label class="control-label" for="email">Email</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="email" th:field="*{email}" />
						</div>
					</div>
					<div th:class="${#fields.hasErrors('role')} ? 'control-group has-error' : control-group">
						<label class="control-label" for="select01">Role</label>
						<div class="controls">
							<select id="role" th:field="*{role}">
								<option th:each="role : ${T(com.asiantech.haivu.onlineauction.enums.Role).values()}" th:value="${role}" th:text="${role}">Role</option>
							</select>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Add</button>
						<button class="btn">Cancel</button>
					</div>
				</fieldset>
			</form>
			<script type="text/javascript">
				document.getElementById("pwd").value = "123456";
			</script>
		</div>
	</body>
</html>
