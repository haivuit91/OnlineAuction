<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
	</head>
	<body>
		<div class="section" th:fragment="content">
			<div class="container">
				<div class="row">
					<div th:replace="layout/home_sidebar :: sidebar">Sidebar</div>
					<div class="col-sm-10">
						<div class="blog-post blog-single-post">
							<h2>Your Information</h2>
							<div class="row">
								<div class="col-sm-7 col-sm-offset-2">
									<form class="form-horizontal" th:action="@{/user/change-information}" th:object="${accountInfo}" method="post">
										<input type="hidden" th:field="*{id}" />
										<input type="password" id="pwd" th:field="*{pwd}" style="display: none;"/>
										<div th:class="${fullName} ? 'form-group has-error' : form-group">
							    			<label for="fullName" class="col-sm-4 control-label">Full name</label>
							    			<div class="col-sm-8">
							      				<input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Full name" />
							    			</div>
							  			</div>
							  			<div th:class="${email} ? 'form-group has-error' : form-group">
							    			<label for="email" class="col-sm-4 control-label">Email</label>
							    			<div class="col-sm-8">
							      				<input type="text" class="form-control" id="eamil" readonly="readonly" th:field="*{email}" placeholder="Email" />
							    			</div>
							  			</div>
							  			<div th:class="${sex} ? 'form-group has-error' : form-group">
							    			<label for="sex" class="col-sm-4 control-label">Sex</label>
							    			<div class="col-sm-8">
							    				<select class="form-control" id="sex" th:field="*{sex}" style="width: 100px;">
													<option th:value="1">Male</option>
													<option th:value="0">Female</option>
												</select>
							    			</div>
							  			</div>
							  			<div th:class="${dateOfBirth} ? 'form-group has-error' : form-group">
							    			<label for="dateOfBirth" class="col-sm-4 control-label">Date of birth</label>
							    			<div class="col-sm-8">
							      				<input type="text" class="form-control" id="dateOfBirth" readonly="readonly" th:field="*{dateOfBirth}" placeholder="Date of birth" />
							    			</div>
							  			</div>
							  			<div class="form-group">
							  				<div class="col-sm-offset-2 col-sm-10">
												<button type="submit" class="btn pull-right" >Save</button>
											</div>
										</div>
						  			</form>
								</div>
							</div>
							<h2>Change Password</h2>
							<div class="row">
								<div class="col-sm-7 col-sm-offset-2">
									<div th:class="${success} ? 'alert alert-success alert-dismissible fade in' : 'alert alert-danger alert-dismissible fade in'" role="alert" th:if="${changePwd}">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									  		<span aria-hidden="true">&times;</span>
										</button>
										<span th:text="${message}">Message</span>
									</div>
									<form class="form-horizontal" id="change-pwd-form" th:action="@{/user/change-password}" th:method="post">
										<div th:class="${errorCurrentPwd} ? 'form-group has-error' : form-group">
				        				 	<label for="current-password" class="col-sm-4 control-label"><b>Current password</b></label>
											<div class="col-sm-8">
												<input class="form-control" id="current-password" name="currentPwd" type="password" placeholder="Current password" />
											</div>
										</div>
										<div class="form-group">
											<label for="new-password" class="col-sm-4 control-label"><b>New password</b></label>
											<div class="col-sm-8">
												<input class="form-control" id="new-password" name="newPwd" type="password" placeholder="New password" />
											</div>
										</div>
										<div th:class="${errorRePwd} ? 'form-group has-error' : form-group">
											<label for="re-password" class="col-sm-4 control-label"><b>Re-enter Password</b></label>
											<div class="col-sm-8">
												<input class="form-control" id="re-password" name="rePwd" type="password" placeholder="Re-enter Password" />
											</div>
										</div>
										<div class="form-group">
							  				<div class="col-sm-offset-2 col-sm-10">
												<button type="submit" class="btn pull-right" >Change</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script type="text/javascript">
				document.getElementById("pwd").value = "123456";
				$(function () {
					$('#dateOfBirth').datetimepicker({
		                format: "dd/mm/yyyy",
		                autoclose: true,
		                todayBtn: true,
		                language: 'en',
		        		minView: 2,
		            });
				});
			</script>
		</div>
	</body>
</html>
