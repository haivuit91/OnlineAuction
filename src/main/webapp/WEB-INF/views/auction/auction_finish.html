<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
	</head>
	<body>
		<div class="eshop-section section" th:fragment="content">
			<div class="container">
				<div class="row">
					<div class="col-md-3 col-sm-6 count-down-end" th:each="i: ${#numbers.sequence(1, 10)}">
						<div class="shop-item">
							<div class="ribbon-wrapper">
								<div class="price-ribbon ribbon-red">Ended</div>
							</div>
							<div class="shop-item-image">
								<a th:href="@{/auctions/detail}"><img th:src="@{/resources/img/product6.jpg}" alt="Camera" /></a>
							</div>
							<div class="title">
								<h3><a th:href="@{/auctions/detail}">Camera</a></h3>
							</div>
							<div class="bid-number">
								Bid: <span>1</span>
							</div>
							<div class="price" data-toggle="tooltip" data-placement="bottom" title="haivuit91@gmail.com">
								$999.99
							</div>
						</div>
					</div>
				</div>
				<div class="pagination-wrapper ">
					<ul class="pagination pagination-lg">
						<li class="disabled"><a href="#"> &laquo;</a></li>
						<li class="active"><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">&raquo; </a></li>
					</ul>
				</div>
			</div>
			<script type="text/javascript">
				$(function () {
					$('[data-toggle="tooltip"]').tooltip()
				})
			</script>
		</div>
	</body>
</html>
